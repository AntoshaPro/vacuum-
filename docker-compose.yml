version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-thanks-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - telegram-session:/app
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=8000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: telegram-thanks-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network

volumes:
  telegram-session:

networks:
  app-network:
    driver: bridge