version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-thanks-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - telegram-session:/app/.session_data
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=8000
      - TG_API_ID=${TG_API_ID:-}
      - TG_API_HASH=${TG_API_HASH:-}
      - TG_SESSION_NAME=${TG_SESSION_NAME:-my_session}
      - OUTPUT_FILE=${OUTPUT_FILE:-thanks_dialogs.txt}
      - KEYWORDS_FILE=${KEYWORDS_FILE:-keywords.txt}
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: telegram-thanks-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - app-network

volumes:
  telegram-session:

networks:
  app-network:
    driver: bridge